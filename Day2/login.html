<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>

    <style>
        body {
            font-family: Arial;
            background-color: #d7e9ff;
            margin: 0;
        }

        .login-box {
            width: 300px;
            background-color: white;
            padding: 20px;
            margin: 80px auto;
            border-radius: 10px;
            border: 2px solid #004e98;
        }

        .login-box h2 {
            text-align: center;
            color: #004e98;
        }

        label {
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #004e98;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0b8e0b;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>

        <label>Username</label>
        <input type="text" placeholder="Enter username">

        <label>Password</label>
        <input type="password" placeholder="Enter password">

        <button>Login</button>
    </div>

</body>
</html>
